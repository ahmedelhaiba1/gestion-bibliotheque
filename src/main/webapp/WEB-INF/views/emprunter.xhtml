<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Emprunter Un Livre</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f4f6f8;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #6a1b9a;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar nav a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .sidebar button {
            margin-top: 20px;
            padding: 10px;
            background-color: #9c4dcc;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            max-width: 650px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: rgb(104,74,193);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: rgb(90,60,180);
        }

        .book-details {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .book-cover {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .back-link {
            display: block;
            margin-top: 15px;
            color: rgb(104,74,193);
            text-align: center;
        }
        h2{
        margin: auto auto;}
    </style>
</h:head>
<body>

    <div class="layout">
        <!-- Sidebar -->
        <div class="sidebar">
          <div>
    <h2>Biblioo</h2>
    <nav>
                        <a href="/">Acceuil</a>
                        <a href="dashboard">Livres</a>
                        <a href="historique">Emprunts</a>
                        <a href="notifications">Notifications</a>
                        <a href="profile">Mon Profil</a>
                    </nav>     
</div>

            <button>Se DÃ©connecter</button>
        </div>

        <!-- Main Content -->
        <div class="main">
            <h2>Emprunter un Livre</h2>

            <div class="form-container">
                <form method="post">
                    <div class="book-details">
                        <img src="images/cover1.jpeg" alt="Book Cover" class="book-cover" />

                        <div style="flex: 1;">
                            <div class="form-group">
                                <label for="bookTitle">Titre</label>
                                <input type="text" id="bookTitle" name="bookTitle" />
                            </div>

                            <div class="form-group">
                                <label for="borrowerName">Nom d'utilisateur</label>
                                <input type="text" id="borrowerName" name="borrowerName" />
                            </div>

                            <div class="form-group">
                                <label for="borrowDate">Date d'emprunt</label>
                                <input type="date" id="borrowDate" name="borrowDate" />
                            </div>
							<div class="form-group">
                                <label for="borrowDate">Date de retour</label>
                                <input type="date" id="ReturnDate" name="borrowDate" />
                            </div>
                            <button type="submit" class="submit-button">Emprunter</button>
                            <a href="#" class="back-link">Retour</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
