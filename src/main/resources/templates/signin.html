<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #d3c0f9, #e8ddff);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-content {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1300px;
            height: 500px;
            border-radius: 0px;
            background-color: white;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .form-section {
            flex: 1;
            background-color: rgb(104, 73, 193);
            padding: 2.5rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-section h1 {
            font-size: 2.8rem;
            margin-bottom: 2rem;
        }
        .form-section input, .form-section button {
            width: 70%;
            padding: 0.75rem;
            margin-bottom: 1.2rem;
            border: none;
            border-radius: 18px;
            font-size: 14px;
        }
        .form-section button {
            background-color: white;
            color: rgb(104, 73, 193);
            cursor: pointer;
            font-weight: 400;
            transition: background-color 0.3s ease;
        }
        .form-section button:hover {
            background-color: #eae6ff;
        }
        .image-section {
            flex: 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            max-width: 90%;
            height: auto;
        }
        a { color: white; }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }
            .form-section, .image-section {
                width: 100%;
                padding: 2rem;
                height: auto;
            }
            .form-section h1 {
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="main-content">
    <div class="form-section">
        <h1>Connexion</h1>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <form th:action="@{/auth/login}" method="post">
            <!-- Changed 'username' to 'email' -->
            <input type="email" name="email" placeholder="Adresse email" required />
            <input type="password" name="password" placeholder="Mot de passe" required />

            <button type="submit">Se connecter</button>

            <!-- Changed to use errorMessage from redirectAttributes -->
            <div th:if="${errorMessage}" style="color: yellow;" th:text="${errorMessage}"></div>

            <p>Vous n'avez pas de compte ? <a th:href="@{/auth/register}">Inscrivez-vous ici</a></p>
        </form>

    </div>

    <div class="image-section">
        <img th:src="@{/images/signup7.webp}" alt="Illustration Connexion" />
    </div>
</div>
</body>
</html>
