<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #d3c0f9, #e8ddff);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1300px;
            height: 500px;
            border-radius: 0px;
            background-color: white;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .form-section {
            flex: 1;
            background-color: rgb(104, 73, 193);
            padding: 2.5rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-section h1 {
            font-size: 2.8rem;
            margin-bottom: 2rem;
        }

        .form-section input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.2rem;
            border: none;
            border-radius: 18px;
            font-size: 14px;
        }

        .form-section button {
            padding: 0.8rem 1.2rem;
            background-color: white;
            color: rgb(104, 73, 193);
            border: none;
            border-radius: 18px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 400;
            transition: background-color 0.3s ease;
        }

        .form-section button:hover {
            background-color: #eae6ff;
        }

        .image-section {
            flex: 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 90%;
            height: auto;
        }
   a{
        color: white;
        }a
               @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }

            .form-section,
            .image-section {
                width: 100%;
                padding: 2rem;
                height: auto;
            }

            .form-section h1 {
                text-align: center;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="main-content">
        <div class="form-section">
            <h1>Inscription</h1>
             <form  class="form-section">
            
            <input type="text" placeholder="Nom d'utilisateur" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Mot de passe" />
            <input type="password" placeholder="Confirmer le mot de passe" />
            <p> Vous avez un compte ? .<a href="signin">Se connecter Ici</a></p>
            
            <button>Inscrire</button>
            </form>
        </div>
        <div class="image-section">
            <img src="#{request.contextPath}/images/signup7.webp" alt="Sign up illustration" />
        </div>
    </div>
</h:body>
</html>
